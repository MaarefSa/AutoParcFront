<div class="auth-wrapper d-flex no-block justify-content-center align-items-center bg-dark">
  <div class="auth-box bg-dark border-top border-secondary">
    <div id="loginform">
      <div class="text-center p-t-20 p-b-20">
        <span class="db"><img src="../../assets/images/G.logo.png" alt="logo" /></span>
      </div>
      <!-- Form -->
      <form class="form-horizontal m-t-20" [formGroup]="loginForm" (ngSubmit)="connex()">
        <div class="row p-b-30">
          <div class="col-12">
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-success text-white" id="basic-addon"><i class="ti-user"></i></span>
              </div>
              <input type="email" class="form-control form-control-lg" formControlName="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback" >
                <div *ngIf="f.username.errors.required">username is required</div>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group-prepend">
                <span class="input-group-text bg-warning text-white" id="basic-addon2"><i class="ti-pencil"></i></span>
              </div>
              <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row border-top border-secondary">
          <div class="col-12">
            <div class="form-group">
              <div class="p-t-20">
                <button class="btn btn-info" id="to-recover" type="button"><i class="fa fa-lock m-r-5"></i> Lost password?</button>
                <button class="btn btn-success float-right" [disabled]="loading">Login</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
</div>
<script>

  $('[data-toggle="tooltip"]').tooltip();
  $(".preloader").fadeOut();
  // ==============================================================
  // Login and Recover Password
  // ==============================================================
  $('#to-recover').on("click", function() {
    $("#loginform").slideUp();
    $("#recoverform").fadeIn();
  });
  $('#to-login').click(function(){

    $("#recoverform").hide();
    $("#loginform").fadeIn();
  });
</script>
