<div class="col-md-3">
  <h2 class="text-center">Edit Conducteur</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>matricule:</label>
      <input type="text" formControlName="matricule" placeholder="matricule" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.matricule.errors }">
      <div *ngIf="submitted && f.matricule.errors">
        <div *ngIf="f.matricule.errors.required">Matricule is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Nom:</label>
      <input type="text" formControlName="nom" placeholder="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }">
      <div *ngIf="submitted && f.nom.errors">
        <div *ngIf="f.nom.errors.required">Nom is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Prenom:</label>
      <input type="text" formControlName="prenom" placeholder="prenom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.prenom.errors }">
      <div *ngIf="submitted && f.prenom.errors">
        <div *ngIf="f.prenom.errors.required">Prenom is required</div>
      </div>
    </div>

    <div class="form-group">
      <label>Num permis:</label>
      <input type="text" formControlName="numPermis" placeholder="numpermis" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.numPermis.errors }">
      <div *ngIf="submitted && f.numPermis.errors">
        <div *ngIf="f.numPermis.errors.required">Num permis is required</div>
      </div>
    </div>

    <button type="submit"  class="btn btn-info">Update</button>
  </form>
</div>
